<!DOCTYPE html>
<html lang="en">
<head>

    <title>Link Holder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

                    </div>

                    <div class="right_link email">
                        <a href="sheeraz842122@gmail.com"></a>

                    </div>
            </div>

        </div>
            <div class="other_links">
                <div class="link github">
                    <a href="https://github.com/Sheeraz-bit" target="_blank"></a>
                    <h2>GitHub</h2>
                </div>
                <div class="link twitter">
                    <a href="https://x.com/AB_Sheeraz" target="_blank"></a>

                </div>
                <div class="link instagram">
                    <a href="https://www.instagram.com/ab_sheeraz/" target="_blank"></a>
                    <h2>Instagram</h2>
                </div>
            </div>
        </div>
    </div>
